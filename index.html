<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>OFE Online File Encriptor</title>
</head>
<body>
    <div id="global">
    <div id="header">        
        <h1>Online file encryptor</h1></div>
    
    <div id="middleLeft">
        <div class="centered panel">
        <h2>Encrypt your file in 3 steps</h2>
        <ol type="1">
            <li>Choose the file you want to encode</li>
            <li>Enter a number of 6 digits (the key)</li>
            <li>Press encrypt or decrypt button to process your file</li>
        </ol>
        <p>Remember your key for a future decrypt.</p>
    </div></div>
        <div id="middleRight">
    <div id="container" class="container panel">
        <div id="fileSelector" class="item">
            <input id="inputFile" type="file" name ="file" class="inputfile" required/>
            <label for="file" id="lb_inputFile" onclick="document.getElementById('inputFile').click()" class="btn">Choose a file</label>
        </div>
        <div id="keySelector" class="item colflow">            
            <label for="keyNumber" id="lb_key">Enter key</label>
            <input type="text" name="keyNumber" id="keyNumber" pattern="[0-9]{6}" title="6 numeric digits" size="6" maxlength="6" required/>            
        </div>
        <div id="buttons" class="item">
            <input type="button" value="encrypt" id="bt_encode" class="btn">
            <input type="button" value="decrypt" id="bt_decode" class="btn">
        </div>

    </div>
    </div>
</div>    
    
    <script src="js/ofe.js"></script>
</body>
</html>
